<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/cssOfCalculator.css">
	<script src="../js/jsOfCalculator.js" type="text/javascript"></script>
</head>
<body>
	<div id="mainBody">
		<div id="displayBar">   <!--显示输入的计算式和运算结果-->
            <input id="inputDisplay" disabled="disabled">   <!--显示输入的计算式-->
            <span id="displayEqualSign">=</span>
            <input id="outputDisplay" disabled="disabled">  <!--显示运算结果-->
		</div>
        <div id="pressButton">  <!---->
            <button class="inputButton" id="num7">7</button>
            <button class="inputButton" id="num8">8</button>
            <button class="inputButton" id="num9">9</button>
            <button class="operatorButton" id="divide">/</button>
            <button class="inputButton" id="num4">4</button>
            <button class="inputButton" id="num5">5</button>
            <button class="inputButton" id="num6">6</button>
            <button class="operatorButton" id="multiply">*</button>
            <button class="inputButton" id="num1">1</button>
            <button class="inputButton" id="num2">2</button>
            <button class="inputButton" id="num3">3</button>
            <button class="operatorButton" id="subtract">-</button>
            <button class="inputButton" id="num0">0</button>
            <button class="inputButton" id="dot">.</button>
            <button id="left-arrow">&larr;</button>
            <button class="operatorButton" id="add">+</button>
            <button class="inputButton" id="left-par">(</button>
            <button class="inputButton" id="right-par">)</button>
            <button id="ceButton">CE</button>
            <button id="equalButton">=</button>
        </div>
	</div>
</body>
</html>
