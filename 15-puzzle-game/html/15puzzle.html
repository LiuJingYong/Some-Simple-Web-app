<!DOCTYPE html>
<html>
<head>
	<title>Fifteen Puzzle</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/cssOf15puzzle.css">
	<script src="../js/jsOf15puzzle.js" type="text/javascript"></script>
</head>
<body>
    <h1>拼图游戏</h1>
    <p id="introduce">
        点击“开始游戏”按钮，15个图块会打乱放置，点击空白处旁边的图块，图块移到空白处，请拼好拼图。
        <br/>
        点击“一键复原”，拼图恢复为初始样式。
    </p>
	<div id="overall">
        <div id="puzzleArea"></div>

        <div id="clickButton">
            <button id="startGame">开始游戏</button>
            <button id="resetGame">一键复原</button>
        </div>
	</div>
</body>
